                viewmodel_ktx   : implementation("androidx.lifecycle:lifecycle-viewmodel-ktx:$versions.viewmodel_ktx"),
        ],

        test       : [
                junit     : testImplementation("junit:junit:$versions.junit"),
                junit_test: androidTestImplementation("androidx.test.ext:junit:$versions.junit_test"),
                espresso  : androidTestImplementation("androidx.test.espresso:espresso-core:$versions.espresso"),
        ],


        neumorphism: implementation("com.github.Borutsky:neumorphism-android:$versions.neumorphism"),
]

ext.appDependencies = [
        dependencies.support,
        dependencies.test,
        dependencies.neumorphism
]